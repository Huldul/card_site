version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "3000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      # Монтируем attached_assets для доступа к изображениям
      - ./attached_assets:/app/attached_assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

